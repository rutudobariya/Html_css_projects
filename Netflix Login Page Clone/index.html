<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img src="logo.png" alt="" id="logoimg" />
  </header>
  <main>
    <div class="container">
      <div class="user-info">
        <div class="heading">
          <h1>Sign In</h1>
        </div>
        <div class="input-feilds">
          <input type="text" placeholder="Email or phone number">
          <input type="password" name="" id="" placeholder="Password" />
        </div>
        <div class="buttons">
          <button id="sign-btn">Sign In</button>
        </div>
        <div class="footer">
          <div class="left-footer">
            <input type="checkbox" id="lebel" />

            <label for="lebel">Remember me</label>
          </div>
          <div class="right-footer">
            <a href="#"><span>Need Help?</span></a>
          </div>
        </div>
        <footer class="main-footer">
          <div class="signin">
            <span>New to Netflix?</span> <a href="#">Sign up now.</a>
          </div>
          <div class="warn">
            <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
            <a href="#">Learn more.</a>
          </div>
        </footer>
      </div>
  </main>
  </div>
  <footer id="page-footer">
    <div class="foot">
      <div class="call">
        <span>Questions? Call</span> <a href="#">000-800-919-1694</a>
      </div>
      <div class="footer-links">
        <ul>

          <li class="footer-tag"> <a href="#">FAQ</a> </li>
          <li class="footer-tag"> <a href="#">Help Centre</a> </li>
          <li class="footer-tag"> <a href="#">Terms of Use</a> </li>
          <li class="footer-tag"> <a href="#">Privacy</a> </li>
          <li class="footer-tag"> <a href="#">Cookie Preferences</a> </li>
          <li class="footer-tag"> <a href="#">Corporate Information</a> </li>
        </ul>
      </div>
      <div class="lang">
        <select name="" id="lang-select">
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>
    </div>
  </footer>
</body>

</html>
