<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Sidebar Toggler Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">
    <header class="bg-gray-900 text-white p-4">
        <h1 class="text-xl   ">LOGO</h1>
    </header>
    <!-- Sidebar -->
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="bg-gray-800 w-16 ">
            <!-- Toggler Button -->
            <button id="sidebarToggler"
                class="text-white focus:outline-none hover:bg-gray-700 w-full h-20 bg-slate-900 flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="menu-list" class="mt-5 pt-2 text-white ml-2">
                <li class="mb-2"> <a href="#" class="block hover:text-gray-300 "><i class="fa-solid fa-car "></i> Add car</a></li>
               
                <li class="mb-2"><a href="#" class="block hover:text-gray-300"><i class="fa-solid fa-car"></i> Manage car</a></li>
                <li class="mb-2"><a href="#" class="block hover:text-gray-300"><i class="fa-solid fa-car"></i> Update car</a></li>
                <li class="mb-2"><a href="#" class="block hover:text-gray-300">logout</a></li>
                
            </ul>
            
        </div>

        <!-- Main Content -->
         <div class="flex-1">
            <!-- Your content here -->
            <p class="text-xl m-4">Main Content Area</p>
        </div> 
    </div>

    <script>
        const sidebarToggler = document.getElementById("sidebarToggler");
        const sidebar = document.querySelector(".bg-gray-800");

        sidebarToggler.addEventListener("click", function () {
            sidebar.classList.toggle("w-18");
            sidebar.classList.toggle("w-36");
        });
    </script>

</body>

</html>
